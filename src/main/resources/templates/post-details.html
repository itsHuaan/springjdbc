<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${post.title}">
        Facebook Post
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #18191A;
            color: #E4E6EB;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 20px auto;
            background-color: #242526;
            border-radius: 8px;
            padding: 15px;
        }

        .container .post-author {
            margin: 0 15px;
        }

        .header {
            display: flex;
            align-items: center;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .profile-name {
            font-weight: bold;
        }

        .post-time {
            color: #B0B3B8;
            font-size: 12px;
        }

        .post-content {
            margin-top: 10px;
        }

        .post-text {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .post-image {
            width: 100%;
            border-radius: 8px;
        }

        .post-actions {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #3e4042;
            padding: 10px;
            cursor: pointer;
        }

        .post-actions div {
            display: flex;
            align-items: center;
            color: #B0B3B8;
            cursor: pointer;
        }

        .post-actions div:hover {
            color: #E4E6EB;
        }

        .post-actions i {
            margin-right: 5px;
        }

        .post-activity-count {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .post-activity-count a {
            all: unset;
        }

        .comment-section {
            box-sizing: border-box;
            width: 100%;
            margin: 20px auto;
            padding: 10px;
        }

        .comment {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .comment-row {
            display: flex;
            align-items: flex-start;
        }

        .profile-pic {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .comment-content {
            display: flex;
            flex-direction: column;
            max-width: 100%;
            background-color: #3A3B3C;
            border-radius: 10px;
            padding: 10px;
        }

        .comment-content .name {
            font-weight: bold;
            color: #E4E6EB;
        }

        .comment-content .text {
            margin-top: 5px;
            color: #E4E6EB;
        }

        .comment-content {
            margin-top: 5px;
            color: #E4E6EB;
        }

        .actions {
            display: flex;
            color: #B0B3B8;
            margin: 10px 50px;
        }

        .actions div {
            margin-right: 15px;
            cursor: pointer;
        }

        .actions div:hover {
            text-decoration: underline;
        }

        .replies {
            margin-left: 50px;
        }

        .reply-input {
            display: flex;
            align-items: flex-start;
            margin-left: 50px;
        }

        .profile-pic {
            margin-right: 10px;
        }

        .profile-pic img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .reply-box {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background-color: #3a3b3c;
            border-radius: 10px;
            padding: 10px;
            flex-grow: 1;
        }

        .reply-box textarea {
            flex-grow: 1;
            background-color: #3a3b3c;
            border: none;
            color: #b9bbbe;
            font-size: 16px;
            outline: none;
            height: 70px;
            padding: 5px;
            resize: none;
        }

        .icons {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .icons i {
            color: #b9bbbe;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        .icons i:hover{
            border-radius: 50%;
            background-color: #4e4f50;
        }

        .comment-input {
            display: flex;
            align-items: flex-start;
        }

        .comment-box {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background-color: #3a3b3c;
            border-radius: 10px;
            padding: 10px;
            flex-grow: 1;
        }

        .comment-box textarea {
            flex-grow: 1;
            background-color: #3a3b3c;
            border: none;
            color: #b9bbbe;
            font-size: 16px;
            outline: none;
            height: 60px;
            padding: 5px;
            resize: none;
        }
    </style>
</head>

<body>
<div th:insert="~{components/navbar.html}"></div>
<div class="container">
    <div class="header">
        <img th:src="'https://api.samplefaces.com/face?width=1440'" alt="Profile Picture" class="profile-pic"
             height="40" width="40"/>
        <div class="post-author">
            <div class="profile-name">
                <span th:text="${post.comments[0].name}">Name</span>
            </div>
            <div class="post-time">
                <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">Time</span>
                <i class="fas fa-globe-americas">
                </i>
            </div>
        </div>
    </div>
    <div class="post-content">
        <div class="post-title">
            <h3 th:text="${post.title}">Title</h3>
        </div>
        <div class="post-text">
                <span th:text="${post.content}">Content
                </span>
        </div>
        <img th:src="@{|https://picsum.photos/2040/2048?random=${post.postId}|}" class="post-image" height="500"
             width="500" alt=""/>
    </div>
    <div class="post-activity-count">
        <a href="" class="reactions" th:text="'&#128077' + ${post.likes}">0 like</a>
        <a th:src="@{|https://picsum.photos/1920/1080?random=${post.postId}|}" class="comments"
           th:text="${#lists.size(post.comments)} + ' comments'">0 comments</a>
    </div>
    <div class="post-actions">
        <div>
            <i class="far fa-thumbs-up">
            </i>
            Like
        </div>
        <div>
            <i class="far fa-comment-alt">
            </i>
            Comment
        </div>
        <div>
            <i class="fas fa-share">
            </i>
            Share
        </div>
    </div>
    <div class="comment-section" id="comment-section">
        <div class="comment" th:each="userComment : ${post.comments}" th:attr="id='comment-' + ${userComment.commentId}">
            <div class="comment-row">
                <img class="profile-pic"
                     th:src="'https://api.samplefaces.com/face?width=1440&n=' + ${userComment.userId}"
                     height="32"
                     width="32" alt=""/>
                <div class="comment-content">
                    <div class="name" th:text="${userComment.name}">
                        Name
                    </div>
                    <div class="text">
                        <span th:text="${userComment.comment}">Comment text</span>
                    </div>
                </div>
            </div>
            <div class="actions">
                <div>Like</div>
                <div onclick="toggleReplyInput(this)">Reply</div>
                <div>Share</div>
            </div>
            <div class="replies" th:if="${userComment.replies}" th:each="userReply : ${userComment.replies}">
                <div class="comment">
                    <div class="comment-row">
                        <img alt=""
                             class="profile-pic"
                             th:src="'https://api.samplefaces.com/face?width=1440&n=' + ${userReply.replyId}"
                             height="32"
                             width="32"/>
                        <div class="comment-content">
                            <div class="name" th:text="${userReply.name}">
                                Name
                            </div>
                            <div class="text" th:text="${userReply.reply}">Comment text
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="reply-input" style="display: none;">
                <div class="profile-pic">
                    <img alt="User profile picture" width="32" height="32"
                         th:src="'https://api.samplefaces.com/face?width=1440&n=1'"/>
                </div>
                <div class="reply-box">
                    <textarea placeholder="Write a comment..."></textarea>
                    <div class="icons">
                        <div>
                            <i class="far fa-smile"></i>
                            <i class="fas fa-camera"></i>
                        </div>
                        <i class="fas fa-paper-plane" id="reply-button"></i>
                    </div>
                </div>
            </div>
        </div>


        <div class="comment-input">
            <div class="profile-pic">
                <img alt="User profile picture"
                     th:src="'https://api.samplefaces.com/face?width=1440&n=1'"/>
            </div>
            <div class="comment-box">
                <textarea placeholder="Write a comment..."></textarea>
                <div class="icons">
                    <div>
                        <i class="far fa-smile"></i>
                        <i class="fas fa-camera"></i>
                    </div>
                    <i class="fas fa-paper-plane" id="comment-button"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#comment-section').on('click', '#reply-button', function () {
            alert('Reply submitted!');
        });
    });
    $(document).ready(function () {
        $('#comment-section').on('click', '#comment-button', function () {
            alert('Comment submitted!');
        });
    });

    function toggleReplyInput(element) {
        const replyInput = element.closest('.comment').querySelector('.reply-input');
        replyInput.style.display = replyInput.style.display === 'none' ? 'flex' : 'none';
        replyInput.querySelector('textarea').focus();
    }
</script>
</body>

</html>
